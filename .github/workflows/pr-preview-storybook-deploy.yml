name: Storybook Preview Deploy

on:
  push:
    branches:
      - '*-story'

jobs:
  preview-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Use Node.js version 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: |
          echo "[DEBUG][NPM] ‚åõ dependencies ÏÑ§Ïπò ÏßÑÌñâ Ï§ë..."
          npm ci
          echo "[DEBUG][NPM] ‚úÖ dependencies ÏÑ§Ïπò ÏôÑÎ£å"

      - name: Build Test
        run: |
          echo "[DEBUG][BUILD] ‚åõ ÌîÑÎ°úÏ†ùÌä∏ ÎπåÎìú ÏßÑÌñâ Ï§ë..."
          npm run build
          echo "[DEBUG][BUILD] ‚úÖ ÌîÑÎ°úÏ†ùÌä∏ ÎπåÎìú ÏôÑÎ£å"

      - name: Build Storybook
        run: |
          echo "[DEBUG][STORYBOOK] ‚åõ Storybook ÎπåÎìú ÏßÑÌñâ Ï§ë..."
          npm run build-storybook
          echo "[DEBUG][STORYBOOK] ‚úÖ Storybook ÎπåÎìú ÏôÑÎ£å"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 (Preview)
        run: |
          BRANCH_NAME="${GITHUB_REF_NAME}"
          echo "[DEBUG][S3] ‚åõ ${BRANCH_NAME} Î∏åÎûúÏπò S3 Î∞∞Ìè¨ ÏßÑÌñâ Ï§ë..."
          aws s3 sync ./${{ secrets.STORYBOOK_S3_BUILD_DIRECTORY }} \
            s3://${{ secrets.AWS_STORYBOOK_S3_BUCKET_NAME }}/$BRANCH_NAME --delete
          echo "[DEBUG][S3] ‚úÖ ${BRANCH_NAME} Î∏åÎûúÏπò S3 Î∞∞Ìè¨ ÏôÑÎ£å"

          # GitHub Actions outputÏúºÎ°ú Ï†ÑÎã¨
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "preview_url=https://${BRANCH_NAME}.preview.storybook.${{ vars.DOMAIN }}" >> $GITHUB_OUTPUT

      - name: CloudFront Invalidate Cache
        run: |
          echo "[DEBUG][CF] ‚åõ CloudFront Ï∫êÏãú Î¨¥Ìö®Ìôî ÏßÑÌñâ Ï§ë..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_STORYBOOK_CLOUDFRONT_DISTRIBUTION_PREVIEW_ID }} \
            --paths '/*'
          echo "[DEBUG][CF] ‚úÖ CloudFront Ï∫êÏãú Î¨¥Ìö®Ìôî ÏôÑÎ£å"

      # 5) Preview Info Ï∂úÎ†•
      - name: Print Preview Info
        run: |
          RED="\033[1;31m"
          GREEN="\033[1;32m"
          BLUE="\033[1;34m"
          CYAN="\033[1;36m"
          RESET="\033[0m"

          echo ""
          echo -e "${BLUE}====================== üöÄ Preview Info ======================${RESET}"
          printf "${CYAN}%-15s${RESET} | %s\n" "BRANCH"      "${{ steps.deploy.outputs.branch }}"
          printf "${CYAN}%-15s${RESET} | %s\n" "Preview URL" "${{ steps.deploy.outputs.preview_url }}"
          echo -e "${BLUE}=============================================================${RESET}"
          echo ""
