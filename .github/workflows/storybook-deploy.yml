name: Storybook deploy

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  continuous-storybook-deployment:
    if: github.event.pull_request.merged == true && endsWith(github.event.pull_request.head.ref, '-story')
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Use Node.js version 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: |
          npm run build-storybook

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync ./${{ secrets.STORYBOOK_S3_BUILD_DIRECTORY }} s3://${{ secrets.AWS_STORYBOOK_S3_BUCKET_NAME }}/main --delete

      - name: CloudFront Invalidate Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_STORYBOOK_CLOUDFRONT_DISTRIBUTION_ID }} --paths '/*'
